<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-0"> <!-- padding-0を追加 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"> <!-- containerをcontainer-fluidに変更 -->
            <a class="navbar-brand" href="/">BookShelf</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/books}">本の一覧</a>
                <a class="nav-link" th:href="@{/books/new}">本の登録</a>
            </div>
        </div>
    </nav>

    <main class="m-0"> <!-- margin-0を追加、containerクラスを削除 -->
        <div layout:fragment="content">
            <!-- ここに各ページのコンテンツが挿入されます -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
