<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>ログイン</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>BookShelf</h2>
                    </div>
                    <div class="card-body">
                        <!-- エラーメッセージ表示部分 -->
                        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <!-- タブナビゲーション -->
                        <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-muted" 
                                        id="login-tab" 
                                        data-bs-toggle="tab" 
                                        data-bs-target="#login-pane" 
                                        type="button" 
                                        role="tab" 
                                        aria-controls="login-pane"
                                        aria-selected="true">
                                    <div class="d-flex flex-column align-items-center">
                                        <i class="fas fa-sign-in-alt mb-1"></i>
                                        <span>ログイン</span>
                                    </div>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-muted" 
                                        id="register-tab" 
                                        data-bs-toggle="tab" 
                                        data-bs-target="#register-pane" 
                                        type="button" 
                                        role="tab" 
                                        aria-controls="register-pane"
                                        aria-selected="false">
                                    <div class="d-flex flex-column align-items-center">
                                        <i class="fas fa-user-plus mb-1"></i>
                                        <span>新規登録</span>
                                    </div>
                                </button>
                            </li>
                        </ul>

                        <!-- タブコンテンツ -->
                        <div class="tab-content" id="authTabContent">
                            <!-- ログインフォーム -->
                            <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                                <form th:action="@{/login}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="mb-3">
                                        <label for="username" class="form-label">ユーザー名</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">パスワード</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">ログイン</button>
                                </form>
                            </div>

                            <!-- 新規登録フォーム -->
                            <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                                <form th:action="@{/register}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="mb-3">
                                        <label for="newUsername" class="form-label">ユーザー名</label>
                                        <input type="text" class="form-control" id="newUsername" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">パスワード</label>
                                        <input type="password" class="form-control" id="newPassword" name="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">パスワード（確認）</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">登録</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
