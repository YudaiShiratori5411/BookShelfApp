<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>本の一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>本の一覧</h2>
        
        <!-- カテゴリーフィルター -->
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">カテゴリーでフィルター：</label>
            <select class="form-select" id="categoryFilter">
                <option value="">すべて</option>
                <option th:each="category : ${categories}" 
                        th:value="${category}" 
                        th:text="${category}">
                </option>
            </select>
        </div>

        <!-- 本の一覧表示 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">本のタイトル</h5>
                        <p class="card-text">
                            <small class="text-muted" th:text="${book.author}">著者名</small>
                        </p>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${book.currentPage * 100 / book.totalPages} + '%'"
                                 th:text="${book.currentPage + '/' + book.totalPages + 'ページ'}">
                            </div>
                        </div>
                        <p class="card-text">
                            <span class="badge bg-primary" th:text="${book.category}">カテゴリー</span>
                            <span class="badge" 
                                  th:classappend="${book.readingStatus == 'READING' ? 'bg-success' : 
                                                  book.readingStatus == 'COMPLETED' ? 'bg-info' : 'bg-warning'}"
                                  th:text="${book.readingStatus}">
                                状態
                            </span>
                        </p>
                        <div class="btn-group">
                            <a th:href="@{/books/{id}(id=${book.id})}" 
                               class="btn btn-sm btn-outline-primary">詳細</a>
                            <a th:href="@{/books/{id}/edit(id=${book.id})}" 
                               class="btn btn-sm btn-outline-secondary">編集</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新規登録ボタン -->
        <div class="mt-4">
            <a href="/books/new" class="btn btn-primary">新しい本を登録</a>
        </div>
    </div>
</body>
</html>
