<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>本の一覧</title>
</head>
<body>
    <div class="container">
        <h2>本の一覧</h2>
        
        <!-- 本の一覧をカード形式で表示 -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">本のタイトル</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">著者名</h6>
                        
                        <!-- 読書進捗バー -->
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${book.currentPage != null && book.totalPages != null ? book.currentPage * 100 / book.totalPages : 0} + '%'"
                                 th:text="${book.currentPage + '/' + book.totalPages + 'ページ'}">
                            </div>
                        </div>
                        
                        <!-- カテゴリーと状態のバッジ -->
                        <div class="mb-2">
                            <span class="badge bg-primary me-1" th:text="${book.category}">カテゴリー</span>
                            <span class="badge" 
                                  th:classappend="${book.readingStatus == 'READING' ? 'bg-success' : 
                                                  book.readingStatus == 'COMPLETED' ? 'bg-info' : 
                                                  'bg-warning'}"
                                  th:text="${book.readingStatus}">状態</span>
                        </div>
                        
                        <!-- 操作ボタン -->
                        <div class="mt-3">
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary me-1">詳細</a>
                            <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-sm btn-outline-secondary me-1">編集</a>
                            <button class="btn btn-sm btn-outline-danger" 
                                    data-bs-toggle="modal" 
                                    th:data-bs-target="'#deleteConfirmModal' + ${book.id}">削除</button>
                            
                            <!-- 各本ごとの削除確認モーダル -->
                            <div class="modal fade" th:id="'deleteConfirmModal' + ${book.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">削除の確認</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p><span th:text="${book.title}"></span> を削除してもよろしいですか？</p>
                                            <p class="text-danger">この操作は取り消せません。</p>
                                        </div>
                                        <div class="modal-footer">
                                            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                                                <button type="submit" class="btn btn-danger">削除する</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 新規登録ボタン -->
        <div class="text-center">
            <a href="/books/new" class="btn btn-primary">新しい本を登録</a>
        </div>
    </div>
</body>
</html>
