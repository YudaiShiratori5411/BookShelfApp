<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>本の編集</title>
    <link rel="stylesheet" th:href="@{/css/bookshelf.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="detail-content">
            <div class="container py-3">
                <form th:action="@{/books/{id}/update(id=${book.id})}" th:object="${book}" method="post" enctype="multipart/form-data" class="book-edit-form">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row">
                        <!-- メインコンテンツエリア -->
                        <div class="col-md-9">
                            <!-- 第一行 -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" required />
                                </div>
                                <div class="col-md-4">
                                    <label for="author" class="form-label">著者 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="author" th:field="*{author}" required />
                                </div>
                                <div class="col-md-4">
                                    <label for="category" class="form-label">カテゴリー <span class="text-danger">*</span></label>
                                    <select class="form-select" id="category" th:field="*{category}" required>
                                        <option value="">カテゴリーを選択</option>
                                        <option th:each="cat : ${categories}"
                                                th:value="${cat}"
                                                th:text="${cat}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- 第二行 -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="totalPages" class="form-label">総ページ数 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="totalPages" th:field="*{totalPages}" required min="1" />
                                </div>
                                <div class="col-md-4">
                                    <label for="currentPage" class="form-label">現在のページ</label>
                                    <input type="number" class="form-control" id="currentPage" th:field="*{currentPage}" min="0" />
                                </div>
                                <div class="col-md-4">
                                    <label for="readingStatus" class="form-label">読書状態 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="readingStatus" th:field="*{readingStatus}" required>
                                        <option th:each="status : ${readingStatuses}"
                                                th:value="${status}"
                                                th:text="${status.displayName}"
                                                th:selected="${status == book.readingStatus}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- 第三行（ファイル選択） -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="coverImage" class="form-label">表紙画像</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="coverImage" accept="image/*">
                                        <button class="btn btn-outline-secondary" type="button" id="clearImage">クリア</button>
                                    </div>
                                </div>
                            </div>

                            <!-- 第四行（メモ欄） -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="memo" class="form-label">メモ</label>
                                    <textarea class="form-control" id="memo" th:field="*{memo}" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- ボタン -->
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <small id="mandatory-items" class="text-muted">
                                    <span class="text-danger">*</span> 必須項目
                                </small>
                                <div class="flex-grow-1 d-flex justify-content-center register-cancel-button">
                                    <button type="submit" class="btn btn-primary">更新</button>
                                    <a th:href="@{/books}" class="btn btn-secondary ms-2">キャンセル</a>
                                </div>
                                <!-- 左右対称にするためのダミー要素 -->
                                <small class="invisible">dummy</small>
                            </div>
                        </div>

                        <!-- サイドバー（表紙画像） -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <label for="coverImage" class="form-label">表紙画像</label>
                                    
                                    <!-- 現在の画像表示エリア（デフォルト画像を含む） -->
                                    <div id="currentImageDisplay" class="text-center mb-2">
                                        <img th:if="${book.coverImage}" 
                                             th:src="${book.coverImage}" 
                                             class="img-thumbnail" 
                                             alt="表紙画像"
                                             style="max-height: 300px;">
                                        <img th:unless="${book.coverImage}"
                                             th:src="@{/images/default-book-cover.svg}"
                                             class="img-thumbnail"
                                             alt="デフォルト表紙画像"
                                             style="max-height: 300px;">
                                    </div>
                                    
                                    <!-- プレビュー表示エリア -->
                                    <div id="imagePreview" class="text-center mb-2" style="display:none;">
                                        <img id="preview" class="img-thumbnail" alt="プレビュー" style="max-height: 300px;">
                                    </div>
                                    
                                    <input type="hidden" th:field="*{coverImage}" id="coverImageBase64">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/image-upload.js}"></script>
</body>
</html>
